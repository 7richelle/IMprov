{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Generated Task</title>
  <link rel="stylesheet" href="{% static 'task_result.css' %}">
</head>
<body>
  <div class="dashboard">
    <header class="top-bar">
      <a href="{% url 'task_dashboard' %}" class="home-link">🏠 Home</a>
    </header>

    <main class="content">
      <h2>Your Task is Ready!</h2>
      <p>Here’s the task generated for you:</p>

      <div class="task-box">
        <p>{{ generated_task }}</p>
      </div>

    
<a href="{% url 'task_timer' %}?task_id={{ task_id }}&duration={{ duration }}&task={{ generated_task|urlencode }}" 
   class="next-btn">
  Go to Timer
</a>

    </main>
  </div>
</body>
</html>
