{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Generated Task</title>
  <link rel="stylesheet" href="{% static 'task_result.css' %}">
</head>
<body>
  <div class="dashboard">
    <!-- Top Navigation Bar -->
    <header class="top-bar">
      <a href="{% url 'task_dashboard' %}" class="home-link">ğŸ  Home</a>

      <div class="right-buttons">
        <a href="{% url 'task_summary' %}" class="progress-link">Summary</a>
        <a href="{% url 'user_progress' %}" class="progress-link">Progress</a>
        <a href="{% url 'profile_user' %}" class="progress-link">Profile</a>
        <form action="{% url 'login' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <div class="summary-card">
        <h2>Your Task is Ready!</h2>
        <p class="footer">Hereâ€™s the task generated for you:</p>

        <div class="task-box">
          <p>{{ generated_task }}</p>
        </div>

        <a href="{% url 'task_timer' %}?task_id={{ task_id }}&duration={{ duration }}&task={{ generated_task|urlencode }}" 
           class="btn next-btn">
          â± Timer
        </a>
      </div>
    </main>
  </div>
</body>
</html>
