{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Productivity Tool - Login</title>
  <!-- Correct static CSS path -->
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <!-- Lottie Script -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
</head>
<body>
  
  <div class="container">
    <div class="left">
      <dotlottie-wc 
        src="https://lottie.host/92e6ffb2-411d-4410-acf3-986dee2cb912/Htm96BheyF.lottie" 
        style="width: 500px; height: 500px;" 
        autoplay 
        loop>
      </dotlottie-wc>
    </div>
    <div class="right">
      <h2>Login</h2>
      <p>Welcome back! Please login to your account.</p>
      
        {% if messages %}
    <div class="alert-card">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
  
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="username@gmail.com" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="********" required>

        <div class="options">
          <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
        <p class="signup-text">New User? <a href="{% url 'register' %}">Signup</a></p>
      </form>
    </div>
  </div>
</body>
</html>
