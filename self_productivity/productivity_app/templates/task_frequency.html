{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Frequency</title>
  <link rel="stylesheet" href="{% static 'task_frequency.css' %}">
</head>
<body>
  <div class="dashboard">
    <header class="top-bar">
      <a href="{% url 'task_dashboard' %}" class="home-link">üè† Home</a>

      <div class="right-buttons">
        <a href="{% url 'task_summary' %}" class="progress-link">Summary</a>
        <a href="{% url 'user_progress' %}" class="progress-link">Progress</a>
        <a href="{% url 'profile_user' %}" class="progress-link">Profile</a>

        <form action="{% url 'login' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </header>

    <main class="content">
      <h2>üìÖ Task Frequency</h2>
      <p>How often would you like to do this task?</p>

      <form action="{% url 'task_duration' %}" method="get" class="task-form">
        <input type="hidden" name="type" value="{{ request.GET.type }}">
        <input type="hidden" name="difficulty" value="{{ request.GET.difficulty }}">

        <div class="frequency-options">
          <label class="option-card">
            <input type="radio" name="frequency" value="today" required>
            <div class="option-content">
             
              <h3>Only for Today</h3>
              <p>Just one quick task for the day.</p>
            </div>
          </label>

          <label class="option-card">
            <input type="radio" name="frequency" value="daily">
            <div class="option-content">
              
              <h3>Everyday for a Week</h3>
              <p>Build consistency with a daily habit.</p>
            </div>
          </label>
        </div>

        <button type="submit" class="next-btn">Next</button>
      </form>
    </main>
  </div>
</body>
</html>
