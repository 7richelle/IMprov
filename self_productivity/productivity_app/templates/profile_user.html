{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'profile_user.css' %}">
</head>
<body>
  <div class="dashboard">
    <header class="top-bar">
      <a href="{% url 'task_dashboard' %}" class="home-link">üè† Home</a>
      <div class="right-buttons">
        <a href="{% url 'task_summary' %}" class="progress-link">Summary</a>
        <a href="{% url 'user_progress' %}" class="progress-link ">Progress</a>
        <a href="{% url 'profile_user' %}" class="progress-link active">Profile</a>
        <form action="{% url 'login' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </header>

    <main class="content profile-content">
      <h2>My Profile</h2>

      <div class="profile-section">
        <div class="profile-picture">
          {% if profile_image and profile_image != 'default_profile.png' %}
              <img src="/media/{{ profile_image }}" alt="Profile Picture" id="profile-img">
          {% else %}
              <img src="{% static 'profile.jpg' %}" alt="Default Profile" id="profile-img">
          {% endif %}

          <form method="POST" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <label for="id_image" class="edit-btn">Change Picture</label>
            <input type="file" name="image" id="id_image" accept="image/*" onchange="this.form.submit()">
          </form>
        </div>

        <div class="profile-info">
          <div class="info-card">
            <p><strong>Name:</strong> {{ user_name }}</p>
            <p><strong>Email:</strong> {{ user_email }}</p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
