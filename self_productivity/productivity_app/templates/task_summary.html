{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Summary</title>
  <link rel="stylesheet" href="{% static 'task_summary.css' %}">
</head>
<body>

  <div class="dashboard">

    <!-- PREMIUM HEADER (same as leaderboard) -->
    <header class="top-bar premium-header">
      <div class="left-side">
        <span class="logo">âœ¨</span>
        <a href="{% url 'task_dashboard' %}" class="nav-btn">Home</a>
      </div>

      <nav class="nav-menu">
        <a href="{% url 'leaderboard' %}" class="nav-item">Leaderboard</a>
        <a href="{% url 'task_summary' %}" class="nav-item active">Summary</a>
        <a href="{% url 'user_progress' %}" class="nav-item">Progress</a>
        <a href="{% url 'profile_user' %}" class="nav-item">Profile</a>
        <form action="{% url 'login' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="summary-container">
      <div class="summary-card premium-card">
        <h2>ðŸŽ¯ Task Completed!</h2>
        <p class="footer">Hereâ€™s what you just accomplished:</p>

        <div class="task-box" id="taskDescription">
          Loading your task...
        </div>

        <a href="{% url 'task_dashboard' %}" class="btn next-btn">Back to Dashboard</a>
      </div>
    </main>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const task = params.get("task");
    const desc = document.getElementById("taskDescription");

    if (task) {
      const decoded = decodeURIComponent(task)
        .replace(/&#x27;/g, "'")
        .replace(/&quot;/g, '"')
        .replace(/&amp;/g, "&")
        .replace(/&lt;/g, "<")
        .replace(/&gt;/g, ">");

      desc.textContent = decoded;
    } else {
      desc.textContent = "No task description available.";
    }
  </script>

</body>
</html>
