{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Self Productivity Tool</title>
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
  <div class="container">
    <div class="left">
      <dotlottie-wc 
        src="https://lottie.host/341c8dfc-2a82-4aaa-aa4b-9b1030887c20/X4IGA2AIF0.lottie"
        style="width: 300px; height: 300px;"
        autoplay
        loop>
      </dotlottie-wc>
    </div>

    <div class="right">
      <h2>Forgot Password?</h2>
      <p>Enter your registered email to receive an OTP code.</p>

      {% if messages %}
      <div class="alert-card">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="username@gmail.com" required>
        <button type="submit">Send OTP</button>
      </form>

      <p class="signup-text">
        Remembered your password? <a href="{% url 'login' %}">Back to Login</a>
      </p>
    </div>
  </div>

  <!-- Move script here -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
</body>
</html>
