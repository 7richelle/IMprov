{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <link rel="stylesheet" href="{% static 'task_dashboard.css' %}">
</head>
<body>
  <div class="dashboard">
    <header class="top-bar">
      <a href="{% url 'task_dashboard' %}" class="home-link">üè† Home</a>
     
     <div class="right-buttons">
        <a href ="{% url 'user_progress' %}" class="progress-link">Progress</a>
       <a href ="{% url 'profile_user' %}" class="progress-link">Profile</a>
    <form action="{% url 'login' %}" method="post" class="logout-form">
      {% csrf_token %}
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>
  
    </header>

    <main class="content">
      <h2>Choose your type of task</h2>
      <form action="{% url 'task_frequency' %}" method="get" class="task-form">
        <div class="task-type">
          <label class="option-card">
            <input type="radio" name="type" value="stationary" required>
            <div class="option-content">
              <div class="icon">ü™ë</div>
              <h3>Stationary</h3>
              <p>Stationary tasks are done while sitting or with minimal movement.</p>
            </div>
          </label>

          <label class="option-card">
            <input type="radio" name="type" value="active" required>
            <div class="option-content">
              <div class="icon">üèÉ</div>
              <h3>Active</h3>
              <p>Active tasks involve movement and physical activity.</p>
            </div>
          </label>
        </div>
<br></br>
        <h2>How difficult should your task be?</h2>
        <div class="difficulty">
          <label class="difficulty-btn">
            <input type="radio" name="difficulty" value="easy" required>
            <span>Easy<br><small>I want it laid-back</small></span>
          </label>
          <label class="difficulty-btn">
            <input type="radio" name="difficulty" value="medium">
            <span>Medium<br><small>I want to be preoccupied</small></span>
          </label>
          <label class="difficulty-btn">
            <input type="radio" name="difficulty" value="hard">
            <span>Hard<br><small>I want a challenge</small></span>
          </label>
        </div>

        <button type="submit" class="next-btn">Next</button>
      </form>
    </main>
  </div>
</body>
</html>
